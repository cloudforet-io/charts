apiVersion: v2
appVersion: 2.2.0
dependencies:
  - name: grafana-agent
    repository: https://grafana.github.io/helm-charts
    version: 0.38.0
  - alias: grafana-agent-events
    condition: logs.cluster_events.enabled
    name: grafana-agent
    repository: https://grafana.github.io/helm-charts
    version: 0.38.0
  - alias: grafana-agent-logs
    condition: logs.pod_logs.enabled
    name: grafana-agent
    repository: https://grafana.github.io/helm-charts
    version: 0.38.0
  - alias: grafana-agent-profiles
    condition: profiles.enabled
    name: grafana-agent
    repository: https://grafana.github.io/helm-charts
    version: 0.38.0
  - condition: kube-state-metrics.enabled
    name: kube-state-metrics
    repository: https://prometheus-community.github.io/helm-charts
    version: 5.18.1
  - condition: prometheus-node-exporter.enabled
    name: prometheus-node-exporter
    repository: https://prometheus-community.github.io/helm-charts
    version: 4.32.0
  - condition: prometheus-operator-crds.enabled
    name: prometheus-operator-crds
    repository: https://prometheus-community.github.io/helm-charts
    version: 11.0.0
  - condition: prometheus-windows-exporter.enabled
    name: prometheus-windows-exporter
    repository: https://prometheus-community.github.io/helm-charts
    version: 0.3.1
  - condition: opencost.enabled
    name: opencost
    repository: https://opencost.github.io/opencost-helm-chart
    version: 1.35.0
description:
  A Helm chart for gathering, scraping, and forwarding Kubernetes telemetry
  data to a Grafana Stack.
icon: https://raw.githubusercontent.com/grafana/grafana/main/public/img/grafana_icon.svg
maintainers:
  - email: pete.wall@grafana.com
    name: petewall
  - email: stephen.lang@grafana.com
    name: skl
name: k8s-monitoring
sources:
  - https://github.com/grafana/k8s-monitoring-helm/tree/main/charts/k8s-monitoring
type: application
version: 0.13.5
